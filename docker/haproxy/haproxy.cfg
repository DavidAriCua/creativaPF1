global
    log /dev/log local0
    log localhost local1 notice
    maxconn 2000
    daemon
 
defaults
    log global
    mode http
    option httplog
    option dontlognull
    retries 3
    timeout connect 5000
    timeout client 50000
    timeout server 50000
 
frontend lb
    bind *:80
	mode http
    default_backend webservers
	backend webservers
	mode http
 
balance roundrobin
    server s1 10.0.2.11 check
    server s2 10.0.2.12 check
    server s3 10.0.2.13 check
    server s4 10.0.2.14 check
    server s5 10.0.2.15 check


